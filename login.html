<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfa Events Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="login-box p-4">
        <div class="login-box-header text-center mb-3">
          <img class="alfa-logo img-fluid" src="images/ALFA_EVENT_LOGO.png" alt="ALFA Event Logo">
        </div>
        <div class="login-box-form">
          <form>
            <div class="form-group">
              <label for="username">User ID</label>
              <input type="text" id="username" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark btn-block">Log In</button>
            </div>
          </form>
        </div>
        <div class="login-box-footer text-center"></div>
      </div>
    </div>
  </body>
</html>
