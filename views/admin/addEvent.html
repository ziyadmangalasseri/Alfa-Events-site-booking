<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfa Events Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/admin/addEvent1.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="content-box">
        <div class="card-header text-center mb-3">
          <h3 class="text-center mb-4">Create New Event</h3>
        </div>
        <form id="addEventForm" class="add-form">
        <div class="details-div">
            <!-- Form fields as list items -->
            <ul class="list-unstyled">
              <li class="mb-3">
                <label class="form-label">Place</label>
                <input
                  type="text"
                  class="form-control input-dark"
                  placeholder="Enter event place"
                  name="place"
                  required
                />
              </li>
              <li class="mb-3">
                <label class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control input-dark"
                  name="date"
                  required
                />
              </li>
              <li class="mb-3">
                <label class="form-label">Reporting Time</label>
                <input
                  type="time"
                  class="form-control input-dark"
                  name="reportingTime"
                  required
                />
              </li>
              <li class="mb-3">
                <label class="form-label">Exit Time</label>
                <input
                  type="time"
                  class="form-control input-dark"
                  name="exitTime"
                  required
                />
              </li>
              <li class="mb-3">
                <label class="form-label">Job Title</label>
                <input
                  type="text"
                  class="form-control input-dark"
                  placeholder="Enter job title"
                  name="jobTitle"
                  required
                />
              </li>
              <li class="mb-3">
                <label class="form-label">Job Description</label>
                <textarea
                  class="form-control input-dark"
                  rows="3"
                  placeholder="Enter job description"
                  name="jobDescription"
                  required
                ></textarea>
              </li>
              <li class="mb-3">
                <label class="form-label">Employer Limit</label>
                <input
                  type="number"
                  class="form-control input-dark"
                  placeholder="Enter employer limit"
                  min="0"
                  name="employerLimit"
                  required
                />
              </li>
              <li class="mb-3">
                <label class="form-label">Expiration Time</label>
                <input
                  type="datetime-local"
                  class="form-control input-dark"
                  name="expirationTime"
                  required
                />
              </li>
            </ul>
          </div>
          <div class="button-div">
            <button type="submit" class="btn" id="button">
              Create Event
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
